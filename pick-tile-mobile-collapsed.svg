<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .card { fill: white; stroke: #e5e7eb; stroke-width: 1; rx: 8; }
      .header { fill: #2563eb; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .subtext { fill: #6b7280; font-family: Arial, sans-serif; font-size: 10px; }
      .grade { fill: #2563eb; font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
      .mini-score { fill: #1f2937; font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
      .mini-team { fill: #6b7280; font-family: Arial, sans-serif; font-size: 10px; font-weight: 600; }
      .mini-status { fill: #dc2626; font-family: Arial, sans-serif; font-size: 8px; font-weight: bold; }
      .scorebug { fill: #f3f4f6; stroke: #d1d5db; stroke-width: 1; rx: 4; }
    </style>
  </defs>
  
  <!-- Main Card -->
  <rect class="card" x="10" y="10" width="380" height="180"/>
  
  <!-- Header Row -->
  <circle fill="#3b82f6" cx="30" cy="35" r="10"/>
  <text x="26" y="39" fill="white" font-size="10">ðŸ¤–</text>
  <text x="50" y="39" class="header">Pick of the Day</text>
  
  <!-- Grade Badge -->
  <rect fill="#60a5fa" x="280" y="25" width="50" height="18" rx="3"/>
  <text x="295" y="36" class="grade">Grade B+</text>
  
  <!-- Pick Summary -->
  <text x="25" y="60" class="subtext">TEX +165 vs ATL</text>
  
  <!-- Mini Scorebug (Live State) -->
  <rect class="scorebug" x="25" y="75" width="120" height="50"/>
  <text x="35" y="90" class="mini-team">ATL</text>
  <text x="35" y="105" class="mini-score">2</text>
  <text x="70" y="90" class="mini-team">TEX</text>
  <text x="70" y="105" class="mini-score">4</text>
  <text x="105" y="95" class="mini-status">T6</text>
  <text x="100" y="110" class="mini-status">Live</text>
  
  <!-- Show Analysis Button -->
  <rect fill="#f9fafb" stroke="#d1d5db" x="270" y="140" width="100" height="25" rx="4"/>
  <text x="290" y="155" class="subtext">Show Analysis â–¼</text>
  
  <!-- Expand Button -->
  <rect fill="#f9fafb" stroke="#d1d5db" x="320" y="75" width="50" height="25" rx="4"/>
  <text x="335" y="90" class="subtext">Expand â–²</text>
</svg>